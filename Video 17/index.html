<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        /* div{
            background-color: red;
        } */
         /* Class selector */
         .red{
            background-color: red;
         }
         /* Id Selector  */
         #yellow{
            background-color: yellow;
         }
         /* Child Selector  */
         div > p{
            background-color: aqua;
            color: blueviolet;

         }

    </style>
</head>
<body>
    <div class="red">
        I am a div.
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque quo quaerat quam libero ipsam a sint?</p>
    </div>
    <div id="yellow">
        I am another div.
    </div>
</body>
</html>
