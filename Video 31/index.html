<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body {
            background-color: red;
        }

        @media sceen and (orientation: portrait) {
            body {
                color: rgb(93, 86, 86);
            }

        }

        @media only screen and (max-width:455px) {
            body {
                background-color: blue;
            }

            .boxes {
                flex-direction: column;
            }
        }

        .boxes {
            display: flex;

        }

        .box {
            width: 144px;
            height: 144px;
            border: 2px solid black;

            margin: 5px;

        }
    </style>
</head>

<body>
    <div>
        Hey! I am a red body guy.
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
