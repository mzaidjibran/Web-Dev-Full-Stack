<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: gray;
            padding: 45px;
        }

        .card {
            background-color: white;
            height: 350px;
            width: 174px;
            border-radius: 10px;
            padding: 20px
        }

        .image img {
            padding: 10px;
            border-radius: 20px;
        }

        .content {
            font-size: 12px;
            padding: 12px;
            color: gray;
        }

        .content h2 {
            color: black;
        }

        .capsules {
            padding: 0 12px;
        }

        .capsules span {
            border: 2px solid grey;
            border-radius: 7px;
            padding: 1px 3px;
            font-size: 12px;
        }

        .button {

            text-align: center;



        }

        .button button {
            padding:7px 9px;
            border-radius: 6px;
            background-color: rgb(116, 161, 228);
            color: blue;
            border: none;


        }
    </style>
</head>

<body>
    <div class="card">

        <div class="image">

            <img width="154" height="150" src="my photo.jpg" alt="">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Zaid</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos nostrum eligendi molestiae debitis
                voluptate maxime veniam. Cumque sit ipsam nisi perspiciatis, in explicabo.</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>
</body>

</html>
