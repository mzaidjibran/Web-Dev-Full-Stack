<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Videos, Audios in HTML</title>
</head>

<body>
    <video src="Video.mp4" width="200" controls poster="image train.jpg" loop muted autoplay></video>

    <audio src="Abhi na jao chor ker (Song by Madam Ayesha).mp3" controls autoplay loop muted></audio>
    <audio src="Wo Hamsafer tha (Song By Madam Ayesha).mp3" controls loop muted autoplay></audio>

    <iframe src="https://www.wikipedia.org/" frameborder="0" width="350" height="550"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=DQ-tvZo5Xwn7bwcC&amp;start=787"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
