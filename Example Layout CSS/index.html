<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
        }

        nav {
            background-color: pink;
            height: 83px;

        }

        main {
            background-color: black;
            padding: 30px;
        }

        .main {
            background-color: green;
            margin: 12px 34px;
            /* height: 233px; */
            text-align: center;
            padding: 55px 23px;
        }

        .box1 {
            background-color: palevioletred;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0px 12px;
        }

        .box2 {
            background-color: blue;
            height: 70vh;
            width: 45%;
            display: inline-block;
            margin: 0px 12px;
        }

        footer {
            height: 100px;
            background-color: antiquewhite;
        }

        .text-box {
            padding: 20px;

            border: 3px solid white;
            border-radius: 13px;
            margin: 0px 322px;
            color: white;

        }

        .logobox {
            height: 40px;
            background-color: orange;
            border-radius: 24px;
            margin: 0 0 0px 12px;
            width: 40px;
            position: fixed;
            bottom: 12px;
            right: 23px;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <div class="main">
            <div class="box1"></div>
            <div class="box2"></div>

        </div>

        <div class="text-box">
            <p>
                Welcome to practice Code !!!
            </p>
        </div>
        <div class="logobox">

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
